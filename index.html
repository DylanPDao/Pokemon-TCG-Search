<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/2323f58b81.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="row header-row">
      <div class="column-10">
        <div class="row icon-row">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="column-90">
        <p class="header">Pokemon Comps &amp; Deck Builder</p>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="loading-container hidden">
      <div class="loading hidden"></div>
    </div>
    <form class="row search-row hidden">
      <input type="text" class="search-bar" placeholder="Who's that pokemon?">
    </form>
    <div class="row main-row">
      <div class="column-100 poke-main-div main main2">
        <h1 class="into">Start by clicking the magnifying glass</h1>
        <img class="oak" src="images/oak.jpeg" alt="professor oak telling you to click the icon">
      </div>
      <div class="column-100 poke-search-div main main2 hidden">
        <div class="row poke-search"></div>
      </div>
      <div class="row poke-details hidden main2">
        <div class="column-50 poke-view main"></div>
        <div class="column-50 poke-info main"></div>
      </div>
      <div class=" column-100 poke-deck-div main main2 hidden">
        <div class="row poke-deck"></div>
      </div>
    </div>
    <div class="row arrow-row">
      <i class="fa-sharp fa-solid fa-arrow-left hidden"></i>
      <button class="btn hidden search-btn">Search</button>
      <button class="btn hidden deck-btn">Deck</button>
      <div class="cards-in-deck-div hidden">
        <p class="cards-in-deck">Cards in Deck:</p>
      </div>
      <div class="cards-total-div hidden">
        <p class="cards-total">Deck Total:</p>
      </div>
      <button class="btn hidden view-btn">Card View</button>
      <button class="btn add-btn hidden">Add</button>
      <i class="fa-sharp fa-solid fa-arrow-right hidden"></i>
    </div>
    <div class="ham-menu row hidden">
      <div class="column-25 ham-list" id="menu1">
        <p class="ham-back">Back</p>
        <p class="ham-set">Set</p>
        <ul class="set-list hidden">
          <li class="set-img hidden"><img data-set="sv1" alt="scarlet and violet set 1 icon" src="/images/scarViolet/sv01_logo_169_en.png"></li>
          <li class="set-img hidden"><img data-set="swsh12pt5" data-gallery="swsh12pt5gg" src="images/swsh/swsh125_logo_169_en.png" alt="crown zenith set"></li>
          <li class="set-img hidden"><img data-gallery="swsh12tg" data-set="swsh12" src="images/swsh/swsh12_logo_169_en.png" alt="silver tempest"></li>
          <li class="set-img hidden"><img data-gallery="swsh11tg" data-set="swsh11" src="images/swsh/swsh11_logo_169_en.png" alt="lost origin"></li>
          <li class="set-img hidden"><img data-gallery="swsh10tg" data-set="swsh10" src="images/swsh/swsh10_logo_169_en.png" alt="astral radiance"></li>
          <li class="set-img hidden"><img data-gallery="swsh9tg" data-set="swsh9" src="images/swsh/swsh09_logo_169_en.png" alt="brillian stars"></li>
          <li class="set-img hidden"><img data-set="swsh8" src="images/swsh/swsh08_logo_169_en.png" alt="fusion strike"></li>
          <li class="set-img hidden"><img data-set="swsh7" src="images/swsh/swsh07_logo_169_en.png" alt="evolving skies"></li>
          <li class="set-img hidden"><img data-set="swsh6" src="images/swsh/swsh06_logo_169_en.png" alt="chilling reign"></li>
          <li class="set-img hidden"><img data-set="swsh5" src="images/swsh/swsh05_logo_169_en.png" alt="battle styles"></li>
          <li class="set-img hidden"><img data-set="swsh45" data-gallery="swsh45sv" src="images/swsh/swsh045_logo_169_en.png" alt="chilling reign"></li>
          <li class="set-img hidden"><img data-set="swsh4" src="images/swsh/swsh04_logo_169_en.png" alt="vivid charge"></li>
          <li class="set-img hidden"><img data-gallery="cel25c" data-set="cel25" src="images/swsh/25th_logo_169_en.png" alt="celebrations"></li>
          <li class="set-img hidden"><img data-set="pgo" src="images/swsh/pgo_logo_169_en.png" alt="pokemon go"></li>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
