<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/2323f58b81.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container">
      <div class="row header-row">
        <div class="column-10">
          <div class="row icon-row">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="column-90">
          <p class="header">Pokemon Comps &amp; Deck Builder</p>
        </div>
      </div>
      <form class="row search-row hidden">
        <input type="text" class="search-bar" placeholder="Who's that pokemon?">
        <input type="submit" class="submit-btn" value="PokeSearch">
      </form>
      <div class="row main-row">
        <div class="poke-search">
        </div>
        <div class="poke-view hidden">
        </div>
        <div class="poke-deck hidden">
        </div>
      </div>
    </div>
    <div class="add-row row">
      <button class="add-btn">Add</button>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
